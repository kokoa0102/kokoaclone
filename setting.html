<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - KokoaClone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>6:30</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-unlock"></i>
        <span>85%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="header">
      <i class="fa-solid fa-chevron-left fa-2x"></i>
      <h1 class="header__title">Settings</h1>
      <div class="header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      </div>
    </header>
    <main>
      <section class="setting">
        <div class="setting-list">
          <div class="setting-list__column">
            <i class="fa-solid fa-bullhorn fa-lg"></i>
            <span>Notices</span>
          </div>
          <!--<div class="setting-list__column"></div>-->
        </div>
        <div class="setting-list">
          <div class="setting-list__column">
            <i class="fa-solid fa-flask fa-lg"></i>
            <span>Kokoa Lab</span>
          </div>
          <!--<div class="setting-list__column"></div>-->
        </div>
        <div class="setting-list bl">
          <div class="setting-list__column">
            <i class="fa-solid fa-circle-info fa-lg"></i>
            <span>Version</span>
          </div>
          <div class="setting-list__column">
            <span class="st">Latest Version</span>
          </div>
        </div>
      </section>
      <section class="setting">
        <div class="setting-list">
          <div class="setting-list__column">
            <i class="fa-solid fa-rainbow fa-lg"></i>
            <span>Finish</span>
          </div>
          <!--<div class="setting-list__column"></div>-->
        </div>
        <div class="setting-list">
          <div class="setting-list__column">
            <i class="fa-regular fa-clone fa-lg"></i>
            <span>Kokoa Clone</span>
          </div>
          <!--<div class="setting-list__column"></div>-->
        </div>
        <div class="setting-list">
          <div class="setting-list__column">
            <i class="fa-solid fa-gift fa-lg"></i>
            <span>Congratulation!!</span>
          </div>
          <!--<div class="setting-list__column">
            <span class="st">Latest Version</span>
          </div>-->
        </div>
        <div class="setting-list">
          <div class="setting-list__column">
            <i class="fa-regular fa-face-kiss-wink-heart fa-lg"></i>
            <span>Thank you Nico</span>
          </div>
          <!--<div class="setting-list__column"></div>-->
        </div>
        <div class="setting-list">
          <div class="setting-list__column set-badge__rel">
            <i class="fa-brands fa-square-js fa-lg"></i>
            <span>New course</span>
            <div class="set-badge">N</div>
          </div>
          <!--<div class="setting-list__column"></div>-->
        </div>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__point"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/16967c6bc3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
