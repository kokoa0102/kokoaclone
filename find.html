<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KokoaClone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>6:30</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-unlock"></i>
        <span>85%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="header">
      <h1 class="header__title">Find</h1>
      <div class="header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <a href="setting.html"
          ><i class="fa-solid fa-gear fa-lg"><div class="gear-point"></div></i>
        </a>
      </div>
    </header>
    <main class="Find">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR code</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="find-recommend">
        <span class="find- recommend__title">Recommended Friends</span>
        <span class="find-recommend__text"
          >You have no recommended friends.</span
        >
      </div>
      <div class="open-chat">
        <div class="open-chat-header">
          <span>Open Chat</span>
          <span class="s"
            >Go To Openchat Home <i class="fa-solid fa-chevron-right"></i
          ></span>
        </div>
        <div class="open-chat-list">
          <div class="open-chat-list__RH">
            <div class="open-chat-list__RH-text">
              <span>#Rock Hyrax</span>
              <span class="s">#Rock #Hyrax #Clone</span>
              <div class="open-chat-list__RH-info">
                <img src="다운로드.PNG" />
                <span class="s">102 members I</span
                ><span class="H">Active</span>
              </div>
            </div>
            <div class="open-chat-list__RH-img">
              <img src="다운로드.PNG" />
              <div><i class="fa-solid fa-heart"></i><span>102</span></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__point"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/16967c6bc3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
