<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KokoaClone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>6:30</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-unlock"></i>
        <span>85%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="header">
      <h1 class="header__title">More</h1>
      <div class="header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <a href="setting.html"
          ><i class="fa-solid fa-gear fa-lg"><div class="gear-point"></div></i
        ></a>
      </div>
    </header>
    <main class="Chats">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="다운로드.PNG"
            class="user-component__avatar user-component__avatar-xl"
          />
          <div class="user-component__column-text">
            <h4 class="user-component__user">Park</h4>
            <h6 class="user__subtitle">
              +082 10-1234-5678<i class="fa-solid fa-circle-exclamation"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__column-sub">
            <i class="fa-regular fa-message"></i>
          </div>
        </div>
      </div>
      <section class="more-list">
        <div class="more-list__column">
          <div class="more-list__column-C">
            <div><i class="fa-regular fa-calendar-check fa-2x"></i></div>
            <span>Calendar</span>
          </div>
          <div class="more-list__column-C">
            <div class="rel">
              <i class="fa-solid fa-box-archive fa-2x"></i>
              <div class="talk-drive__point"></div>
            </div>
            <span>TalkDrive</span>
          </div>
          <div class="more-list__column-C">
            <div><i class="fa-regular fa-face-grin-tongue-wink fa-2x"></i></div>
            <span>Emoticons</span>
          </div>
          <div class="more-list__column-C">
            <div><i class="fa-solid fa-brush fa-2x"></i></div>
            <span>Themes</span>
          </div>
        </div>
        <div class="more-list__column">
          <div class="more-list__column-C">
            <div><i class="fa-brands fa-kickstarter fa-2x"></i></div>
            <span>Account</span>
          </div>
          <div class="more-list__column-C">
            <div><i class="fa-regular fa-comments fa-2x"></i></div>
            <span>Openchat</span>
          </div>
        </div>
      </section>
      <section class="more-suggest">
        <div class="more-list__column">
          <div class="more-list__column-C">
            <div><i class="fa-brands fa-html5 fa-3x"></i></div>
            <span>K-Clone</span>
          </div>
          <div class="more-list__column-C">
            <div>
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS73UYTU1bUS5FDsnTVjenwuq5mPgZrR2vMvg&usqp=CAU"
              />
            </div>
            <span>Nico</span>
          </div>
          <div class="more-list__column-C">
            <div><i class="fa-brands fa-css3 fa-3x"></i></div>
            <span>Thanks</span>
          </div>
        </div>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__point"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/16967c6bc3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
